<nz-page-header nzBackIcon>
    <nz-page-header-title>采集设备认证</nz-page-header-title>
</nz-page-header>
<nz-table
    #rowSelectionTable
    nzShowSizeChanger
    nzBordered
    nzSize="middle"
    [nzData]="operatorList"
    [nzScroll]="{ x: '80vw',y: '60vh' }"
>
    <thead>
    <tr>
        <th nzLeft>人员编号</th>
        <th>人员姓名</th>
        <th>岗位名称</th>
        <th>认证方式</th>
        <th>所属单位</th>
        <th>认证时间</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of rowSelectionTable.data">
        <td nzLeft>{{data.code}}</td>
        <td>{{data.name}}</td>
        <td>{{data.jobTitle}}</td>
        <td>{{data.AuthenticationMode}}</td>
        <td>{{data.organization}}</td>
        <td>{{data.certifiedAt}}</td>

    </tr>
    </tbody>
</nz-table>

<nz-page-header nzBackIcon>
    <nz-page-header-title>数字仓认证</nz-page-header-title>
    <nz-page-header-subtitle></nz-page-header-subtitle>
    <nz-page-header-extra>
    </nz-page-header-extra>
    <nz-page-header-content>
        <form nz-form class="ant-advanced-search-form" [hidden]="false">
            <div nz-row [nzGutter]="24">
                <div nz-col [nzSpan]="12">
                    <nz-form-item>
                        <nz-form-label nzFor="searchName">编号</nz-form-label>
                        <nz-form-control>
                            <input
                                    nz-input
                                    placeholder="编号"
                                    id="searchName"
                            />
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col [nzSpan]="12">
                    <nz-form-item>
                        <nz-form-label nzFor="searchBatchNum">仓库名称</nz-form-label>
                        <nz-form-control>
                            <input
                                    nz-input
                                    placeholder="仓库名称"
                                    id="searchBatchNum"
                            />
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
            <div nz-row [nzGutter]="24">
                <div nz-col [nzSpan]="12">
                    <nz-form-item>
                        <nz-form-label nzFor="searchQualityStatus">位置</nz-form-label>
                        <nz-form-control>
                            <input
                                    nz-input
                                    placeholder="位置"
                                    id="postision"
                            />
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col [nzSpan]="6" class="search-area">
                    <button nz-button [nzType]="'primary'"><i nz-icon nzType="search"></i>搜索</button>
                    <button nz-button><i nz-icon nzType="clear"></i>清空</button>
                    <button nz-button nzType="primary"><i nz-icon nzType="plus-square"></i>新增</button>
                </div>
            </div>
            <!--  <div nz-row>
                <div nz-col [nzSpan]="24" class="search-area">
                  <button nz-button [nzType]="'primary'"><i nz-icon nzType="search"></i>搜索</button>
                  <button nz-button (click)="resetForm()"><i nz-icon nzType="clear"></i>清空</button>
                </div>
              </div>-->
        </form>
    </nz-page-header-content>
</nz-page-header>
<div class="search-result-list">
    <nz-table
        #rowSelectionTable
        nzShowSizeChanger
        nzBordered
        nzSize="middle"
        [nzData]="warehouseList"
        [nzScroll]="{ x: '80vw',y: '60vh' }"
    >
        <thead>
        <tr>
            <th nzLeft>仓库编号</th>
            <th>仓库名称</th>
            <th>位置</th>
            <th>产权人</th>
            <th>仓库等级</th>
            <th>面积</th>
            <th>认证机构</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of rowSelectionTable.data">
            <td nzLeft>{{data.code}}</td>
            <td>{{data.name}}</td>
            <td>{{data.position}}</td>
            <td>{{data.owner}}</td>
            <td>{{data.level}}</td>
            <td>{{data.area}}</td>
            <td>{{data.certifiedOrg}}</td>

        </tr>
        </tbody>
    </nz-table>
</div>

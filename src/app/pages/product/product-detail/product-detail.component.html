<nz-page-header nzBackIcon>
  <!--title-->
  <nz-page-header-title>产品详情</nz-page-header-title>
  <!--subtitle-->
  <nz-page-header-subtitle></nz-page-header-subtitle>
</nz-page-header>
<form nz-form [formGroup]="productForm">
  <fieldset [disabled]="true">
    <legend></legend>
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label [nzSpan]="4" nzFor="name">产品名称</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <input
              nz-input
              placeholder="产品名称"
              formControlName="name"
              id="name"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label [nzSpan]="4" nzFor="batchNo">产品批号</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <input
              nz-input
              placeholder="请输入产品批号"
              formControlName="batchNo"
              id="batchNo"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label [nzSpan]="4" nzFor="specs">规格</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <input
              nz-input
              placeholder="请输入产品规格"
              formControlName="specs"
              id="specs"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label [nzSpan]="4" nzFor="countryOFOrigin">原产国</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <input
              nz-input
              placeholder="原产国"
              formControlName="countryOFOrigin"
              id="countryOFOrigin"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label [nzSpan]="4" nzFor="importerAddress">进口商地址</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <input
              nz-input
              placeholder="请输入产品进口商地址"
              formControlName="importerAddress"
              id="importerAddress"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label [nzSpan]="4" nzFor="placeOfClearance">报关口岸</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <input
              nz-input
              placeholder="请输入产品报关口岸"
              formControlName="placeOfClearance"
              id="placeOfClearance"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label [nzSpan]="4" nzFor="manufacturer">制造商</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <input
              nz-input
              placeholder="请输入产品制造商"
              formControlName="manufacturer"
              id="manufacturer"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label [nzSpan]="4" nzFor="material">原材料</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <input
              nz-input
              placeholder="原材料"
              formControlName="material"
              id="material"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label [nzSpan]="4" nzFor="description">产品描述</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <input
              nz-input
              placeholder="请输入产品描述"
              formControlName="description"
              id="description"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label [nzSpan]="4" nzFor="importer">进口商</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <input
              nz-input
              placeholder="请输入产品进口商"
              formControlName="importer"
              id="importer"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="4" [nzOffset]="1">
        <nz-form-item>
          <nz-form-label [nzSpan]="6" nzFor="quantity">数量</nz-form-label>
          <nz-form-control [nzSpan]="6">
            <input
              nz-input
              formControlName="quantity"
              id="quantity"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="7">
        <nz-form-item>
          <nz-form-label [nzSpan]="4" nzFor="expirationDate">保质期</nz-form-label>
          <nz-form-control [nzSpan]="13">
            <input
              nz-input
              formControlName="expirationDate"
              id="expirationDate"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="12">
        <nz-form-item>
          <nz-form-label [nzSpan]="4" nzFor="pictures">产品图片</nz-form-label>
          <nz-form-control [nzSpan]="16">
            <nz-image-group>

      </div>
    </div>
  </fieldset>
</form>

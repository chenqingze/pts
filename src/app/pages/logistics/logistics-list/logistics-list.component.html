<nz-page-header nzBackIcon>
    <nz-page-header-title>物流-商品信息</nz-page-header-title>
    <!--subtitle-->
    <!--<nz-page-header-subtitle>仓储物流信息</nz-page-header-subtitle>-->
</nz-page-header>
<div class="search-result-list">
    <nz-table
        #rowSelectionTable
        nzShowSizeChanger
        nzBordered
        nzSize="middle"
        [nzData]="logisticsList"
        (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
        [nzScroll]="{ x: '80vw',y: '60vh' }"
    >
        <thead>
        <tr>
            <!--<th nzLeft
                [(nzChecked)]="checked"
                [nzIndeterminate]="indeterminate"
                (nzCheckedChange)="onAllChecked($event)"></th>-->
            <th nzLeft nzWidth="80px">产品编号</th>
            <th nzLeft>产品名称</th>
            <th>产品批号</th>
            <th>发货仓</th>
            <th>收货仓</th>
            <th >发出时间</th>
            <th>物流信息</th>
            <th>当前位置</th>
            <th nzRight>操作</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let data of rowSelectionTable.data">
            <tr *ngIf="!!data.currentPosition">
                <!-- <td nzLeft [nzChecked]="setOfCheckedId.has(data.id)" (nzCheckedChange)="onItemChecked(data.id, $event)"
                     [nzDisabled]="data.qualityStatus!==qualityStatus.NotInspected"></td>-->
                <td nzLeft nzAlign="center">{{ data.code }}</td>
                <td nzLeft>{{ data.name }}</td>
                <td>{{ data.batchNo }}</td>
                <td>{{ data?.exchange?.fromWarehouse}}</td>
                <td>{{ data?.exchange?.toWarehouse }}</td>
                <td>{{data?.exchange?.outTime}}</td>
                <td>{{data.logisticsOrder}}</td>
                <td>{{data.currentPosition}}</td>
                <td nzRight>
                    <button nz-button nzType="link" [routerLink]="['/logistics/detail', data.id, ]">查看</button>
                    <!-- <nz-button-group>
                         <button nz-button nzType="link" [routerLink]="['/product/detail', data.id, ]">查看</button>
                         <button nz-button nzType="link" nz-dropdown [nzDropdownMenu]="moreAction" nzPlacement="bottomRight">
                             &lt;!&ndash;<i nz-icon nzType="ellipsis"></i>&ndash;&gt;
                             更多<i nz-icon nzType="double-right"></i>
                         </button>
                     </nz-button-group>
                     <nz-dropdown-menu #moreAction="nzDropdownMenu">
                         <ul nz-menu>
                             <li nz-menu-item>
                                 <a nz-button nzType="link" nzSize="small" [routerLink]="['/product/edit', data.id, ]">
                                     <i nz-icon nzType="edit"></i>编辑
                                 </a>
                             </li>
                             <li nz-menu-item>
                                 <a nz-button nzType="link" nzSize="small" nzDanger (click)="delete(data.id)">
                                     <i nz-icon nzType="delete"></i>删除
                                 </a>
                             </li>
                         </ul>
                     </nz-dropdown-menu>-->
                </td>
            </tr>
        </ng-container>
        </tbody>
    </nz-table>
</div>
